<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>浏览器版本-demo</title>
<script src='src/js/template.js'></script>
</head>

<body>
<div id="content"></div>
<script id="test" type="text/html">  //模板编写在 <script> 标签中，添加 id 与 type 

{{if isAdmin}}   //条件判断写法
<h1>{{title}}</h1>   
<ul>
    for(var i in list){ 
       list[i] == value; // true
    }

    {{each list as value i}}     
        <li>索引 {{i + 1}} ：{{value}}</li>
    {{/each}}
</ul>

{{/if}}

</script>

<script>
//数据必须是一个对象
var data = {
    title: '基本例子',
    isAdmin: true,
    list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他'],
    value: '<span style="color:#F00">hello world!</span>'
};
//过滤器注册
template.helper('format', function (date, format) {
  // 对传入的data进行处理再 return 出去
  return format;
});
//渲染
var html = template('test', data);
document.getElementById('content').innerHTML = html;
</script>
</body>
</html>
