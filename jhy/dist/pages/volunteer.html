<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui"><meta name="screen-orientation" content="portrait"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="format-detection" content="telephone=no"><meta name="full-screen" content="yes"><meta name="x5-fullscreen" content="true"><title>救护员中心志愿活动</title><link rel="stylesheet" href="../css/common.css"><link rel="stylesheet" href="../css/swiper-4.1.6.min.css"><link rel="stylesheet" href="../css/volunteer.css"></head><body><header class="tbcolor"><i id="back" onclick="goBack();"></i>志愿活动</header><div class="swiper-container"><div class="swiper-pagination"></div><div class="swiper-wrapper"><div id="starttrain" class="swiper-slide"></div><div id="endtrain" class="swiper-slide"></div></div></div><script src="../js/jquery-3.3.1.min.js"></script><script src="../js/swiper-4.1.6.min.js"></script><script>var mySwiper = new Swiper('.swiper-container',{
    pagination: {
    el: '.swiper-pagination',
    clickable :true,
    slideToClickedSlide: true,
    type : 'custom',
    renderCustom: function (swiper, current, total) {
        switch(current){
            case 1:
          return '<li class="active tcolor">志愿活动</li><li>我参加的</li>';
          case 2:
          return '<li>志愿活动</li><li class="active tcolor">我参加的</li>';
          default:
          return '<li class="active tcolor">志愿活动</li><li>我参加的</li>';
            }
        },
  }
});
    $(mySwiper.pagination.$el[0]).on('click','li',function(){
            $(this).addClass('active').siblings('.active').removeClass('active');
            mySwiper.slideTo($(this).index(), 300, false);
        })</script><script id="tpl-starttrain" type="text/html">{{each starttrain}}
<div class="volunteercontainer">
                    <p>
                    {{$value.time}}
                    <span>已报名：{{$value.enter}}人</span>
                    </p>
                    <div class="volunteercontent">
                        <img src="../src/img/志愿活动_志愿活动.png" alt="">
                        <div>
                            <h3>{{$value.title}}</h3>
                            <p>{{$value.desi}}</p>
                            <span>需要人数：{{$value.need}}人</span>
                        </div>
                    </div>
                    <div class="volunteeraddr">
                    <div>
                        <img src="../src/img/地点_红.png" alt="">
                        <span>{{$value.addr}}</span>
                    </div>
                        <button class="tcolor">我要报名</button>
                    </div>
                </div>
                {{/each}}</script><script id="tpl-endtrain" type="text/html">{{each endtrain}}
<div class="volunteercontainer">
                    <p>{{$value.time}}</p>
                    <div class="volunteercontent">
                        <img src="../src/img/志愿活动_已参加.png" alt="">
                        <div>
                            <h3>{{$value.title}}</h3>
                            <p>{{$value.desi}}</p>
                            <span>需要人数：{{$value.need}}人</span>
                        </div>
                    </div>
                    <div class="volunteeraddr">
                    <div>
                        <img src="../src/img/地点_灰.png" alt="">
                        <span>{{$value.addr}}</span>
                    </div>
                    </div>
                </div>
                {{/each}}</script><script>var require={urlArgs:'v='+(new Date()).getTime()}</script><script src="../js/require.js"></script><script src="../js/config.js"></script><script src="../js/volunteer.js"></script></body></html>
