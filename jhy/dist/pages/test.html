<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="screen-orientation" content="portrait" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>救护员中心在线考试</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layer.css">
    <link rel="stylesheet" href="../css/test.css">
</head>
<body>
    <header class="tbcolor"><i id='back' onclick='goHome();'></i>在线考试</header>
    <section>
        <div>
            <p>合格标准</p>
            <p class="content">判断题20题，每题2.5分，合计50分；单项选择题20题，每题2.5分，合计50分；总分90分以上为合格</p>
        </div>
        <div class="attention">
            <p>考生注意</p>
            <p>在线考试，每位考生仅有<span class="tcolor">2</span>次机会</p>
        </div>
        <div class="class">
            <p class="classname"></p>
            <p class="classstatus tcolor"></p>
        </div>
    </section>
    <button class="tbcolor bottombutton tomakeup hide" onclick='makeup()'>补考</button>
    <button class="tbcolor bottombutton totestdetail" onclick='location.href="testdetail.html"'>进入考试（剩<span class="overplus"></span>次）</button>
    <script id="tpl-testResult" type="text/html">
        {{if score}}
        <h3>我的成绩</h3>
        <h3 class="tcolor">{{score}}</h3>
        <button class="tcolor" onclick="location.href='testwatch.html'">查看试卷</button>
        {{else}}
        <h3>我的成绩</h3>
        <h3 class="tcolor">待考试</h3>
        {{/if}}
    </script>
    <script>
        var require = { urlArgs: 'v=' + (new Date()).getTime() }
    </script>
    <script src="../js/require.js"></script>
    <script src='../js/config.js'></script>
    <script src='../js/test.js'></script>
</body>
</html>
