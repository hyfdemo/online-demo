<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="screen-orientation" content="portrait" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>救护员中心考勤记录</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layer.css">
    <link rel="stylesheet" href="../css/signrecord.css">
</head>
<body>
   <header class="tbcolor"><i id='back' onclick='goBack();'></i>考勤记录</header>
   <script id="tpl-sign" type="text/html">
       {{each message}}
       <div class="signcontainer">
           <h4>{{$value.ClassName}}</h4>
           <p>课程名称：{{$value.CourseName}}</p>
           <p>培训时间：{{$value.ClassBeginTime | dateReg}} 至 {{$value.ClassEndTime | dateReg}}</p>
           <p>签到时间：{{$value.SignTime | timeReg}}</p>
       </div>
       {{/each}}
   </script>
<script>
    var require={urlArgs:'v='+(new Date()).getTime()}
</script>
<script src="../js/require.js"></script>
<script src='../js/config.js'></script>
<script src='../js/signrecord.js'></script>
</body>
</html>
