<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="screen-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>救护员中心邮寄信息</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/address.css">
</head>
<body>
   <header class="tbcolor"><i id='back' onclick='goBack();'></i>邮寄信息</header>
   <div class='container'>
    

   </div>
    <button class="tbcolor bottombutton"  onclick='location.href="addaddress.html"'>
    <img src="../img/个人中心_邮寄信息_新增邮寄信息.png" alt="">
    新建邮寄信息
    </button>
    <script id='tpl-addr' type='text/html'>
    {{each addr}}
<div class="address">
      <div class="addresscontent">
        <div>
            <h4>{{$value.name}}</h4>
          <h4>{{$value.phone}}</h4>
          {{if $value.default==1}}
          <span class="tcolor">默认</span>
          {{/if}}
        </div>
          <p>{{$value.addr}}</p>
      </div>
      <div class="addresschange">
          <div>
              <img src="../img/个人中心_邮寄信息_编辑.png" alt="">
            <span class='edit'>编辑</span>
          </div>
            <div>
            <img src="../img/个人中心_邮寄信息_删除.png" alt="">
            <span>删除</span>
            </div>
      </div>
   </div>
   {{/each}}
    </script>
<script>
    var require={urlArgs:'v='+(new Date()).getTime()}
</script>
<script src="../js/require.js"></script>
<script src='../js/config.js'></script>
<script src='../js/address.js'></script>
</body>
</html>
