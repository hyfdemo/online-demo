<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="screen-orientation" content="portrait" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>救护员中心实名认证</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layer.css">
    <link rel="stylesheet" href="../css/name_auth.css">
</head>
<body>

   <header class="tbcolor"><i id='back'></i>实名认证</header>
   <div class='container'>
       <div>
           <h3 class="status">
               <img src="../img/实名认证_尚未认证.png" alt="">
               <span>未审核</span> 
           </h3>
           <form action="/api/SUser/RegisApprentice" method="post" enctype="multipart/form-data" id="dbform">
               <div>
                   <label for="Name">真实姓名</label>
                   <input id='Name' type="text" name="Name" placeholder="请填写身份证上的姓名" required>
               </div>
               <div>
                   <label for="IdNumber">身份证号</label>
                   <input id="IdNumber" type="text" name="IDNumber" placeholder="请填写您的身份证号" required>
               </div>
               <div>
                   <label for="BirthDate">出生日期</label>
                   <input id="BirthDate" type="text" name="BirthDate" placeholder="请填写您的出生日期"  required>
               </div>
               <div>
                   <label for="Gender">性别</label>
                   <div class="genderContainer">
                       <div class="gradiowrapper">
                           <div class="gradioicon active tomale">
                               <i></i>
                           </div>
                           <label>男</label>
                           <input id="male" type="radio" name="Gender" value="男" checked required>
                       </div>
                       <div class="gradiowrapper">
                           <div class="gradioicon tofemale">
                               <i></i>
                           </div>
                           <label>女</label>
                           <input id="female" type="radio" name="Gender" value="女" required>
                           </div>
                       </div>
                   </div>
               <div>
                   <label for="Nation">民族</label>
                   <select id="Nation" name="Nation" required>
                       <option value="汉族">汉族</option>
       <option value="蒙古族">蒙古族</option>
       <option value="藏族">藏族</option>
       <option value="回族">回族</option>
       <option value="维吾尔族">维吾尔族</option>
       <option value="苗族">苗族</option>
       <option value="彝族">彝族</option>
       <option value="壮族">壮族</option>
       <option value="布依族">布依族</option>
       <option value="朝鲜族">朝鲜族</option>
       <option value="满族">满族</option>
       <option value="侗族">侗族</option>
       <option value="瑶族">瑶族</option>
       <option value="白族">白族</option>
       <option value="土家族">土家族</option>
       <option value="哈尼族">哈尼族</option>
       <option value="哈萨克族">哈萨克族</option>
       <option value="傣族">傣族</option>
       <option value="黎族">黎族</option>
       <option value="傈僳族">傈僳族</option>
       <option value="佤族">佤族</option>
       <option value="畲族">畲族</option>
       <option value="拉祜族">拉祜族</option>
       <option value="水族">水族</option>
       <option value="东乡族">东乡族</option>
       <option value="纳西族">纳西族</option>
       <option value="景颇族">景颇族</option>
       <option value="柯尔克孜族">柯尔克孜族</option>
       <option value="土族">土族</option>
       <option value="达斡尔族">达斡尔族</option>
       <option value="仫佬族">仫佬族</option>
       <option value="羌族">羌族</option>
       <option value="布朗族">布朗族</option>
       <option value="撒拉族">撒拉族</option>
       <option value="毛南族">毛南族</option>
       <option value="仡佬族">仡佬族</option>
       <option value="锡伯族">锡伯族</option>
       <option value="阿昌族">阿昌族</option>
       <option value="普米族">普米族</option>
       <option value="塔吉克族">塔吉克族</option>
       <option value="怒族">怒族</option>
       <option value="乌兹别克族">乌兹别克族</option>
       <option value="俄罗斯族">俄罗斯族</option>
       <option value="鄂温克族">鄂温克族</option>
       <option value="德昂族">德昂族</option>
       <option value="保安族">保安族</option>
       <option value="裕固族">裕固族</option>
       <option value="京族">京族</option>
       <option value="塔塔尔族">塔塔尔族</option>
       <option value="独龙族">独龙族</option>
       <option value="鄂伦春族">鄂伦春族</option>
       <option value="赫哲族">赫哲族</option>
       <option value="门巴族">门巴族</option>
       <option value="珞巴族">珞巴族</option>
       <option value="基诺族">基诺族</option>
       <option value="高山族">高山族</option>
                   </select>
               </div>
               <div>
                   <label for="Education">学历</label>
                   <select id="Education" name="Education" required>
                       <option value="初中及以下">初中及以下</option>
                       <option value="高中或中专">高中或中专</option>
                       <option value="大专">大专</option>
                       <option value="本科">本科</option>
                       <option value="研究生">研究生</option>
                   </select>
               </div>
               <div>
                   <label for="Occupation">职业</label>
                   <select id="Occupation" name="Occupation" required>
                       <option value="企业事业单位在职人员">企业事业单位在职人员</option>
                       <option value="公务员">公务员</option>
                       <option value="社区居民">社区居民</option>
                       <option value="在校学生">在校学生</option>
                       <option value="其他">其他</option>
                   </select>
               </div>
               <div>
                   <label for="PhoneNumber">手机号</label>
                   <input id="PhoneNumber" type="text"  name="Phone" placeholder="请填写您的手机号" required>
               </div>
               <div>
                   <label for="Employer">工作单位</label>
                   <input id="Employer" type="text" name="Company"  placeholder="请填写您的工作单位" required>
               </div>
               <div>
                   <label for="CompanyAddress">通联地址</label>
                   <input id="CompanyAddress" type="text" name="CommunicationAddress" placeholder="请填写您的通联地址" required>
               </div>
               <div class="photo1">
                   <label for="Photo">证照照片</label>
                   <div class="photoContent">
                       <img class="preImg" src="" alt="" />
                       <div class="uploadphoto uploadPhoto">
                           <img src="../img/实名认证_上传证件.png" alt="">
                           <p>上传证照照片</p>
                       </div>
                       <input id='Photo' name="Photo" type="file" accept="image/png,image/jpeg,image/gif,image/jpg" required onchange="valiPicSize(this,'Photo')">
                   </div>
               </div>
               <div class="photocontainer photo1">
                   <label for="">上传身份证（选填）</label>
                   <div>
                       <div class="photoContent">
                           <img class="front preImg" src="" alt="" />
                           <div class="uploadphoto uploadfront">
                               <img src="../img/实名认证_上传证件.png" alt="">
                               <p>上传身份证人像页</p>
                           </div>
                           <input id='frontphoto' type="file" name="IDCardFront" accept="image/png,image/jpeg,image/gif,image/jpg" onchange="valiPicSize(this,'frontphoto')">
                       </div>
                      
                       <div class="photoContent">
                           <img class="back preImg" src="" alt="" />
                           <div class="uploadphoto uploadback">
                               <img src="../img/实名认证_上传证件.png" alt="">
                               <p>上传身份证国徽页</p>
                           </div>
                           <input id='backphoto' type="file" name="IDCardBack" accept="image/png,image/jpeg,image/gif,image/jpg" onchange="valiPicSize(this,'backphoto')">
                       </div>
                       
                   </div>
               </div>
               <div>
                   <label></label>
                   <div class="checkboxwrapper">
                       <div class="checkboxicon">
                           <i></i>
                       </div>
                       <input id="Volunteer" type="checkbox" name="Volunteer" value="1" required>
                       <label>是否愿意成为志愿者</label>

                   </div>
                  
               </div>
               <div>
                   <label for="AchieveType">证件寄取</label>
                   <div class="AchieveTypeContainer">
                       <div class="radiowrapper">
                           <div class="radioicon active tomail">
                               <i></i>
                           </div>
                           <label>邮寄</label>
                           <input id="mail" type="radio" name="AchieveType" value="邮寄" checked required>
                       </div>
                       <div class="radiowrapper">
                           <div class="radioicon toself">
                               <i></i>
                           </div>
                           <label>自取</label>
                           <input id="self" type="radio" name="AchieveType" value="自取" required>
                           </div>
                       </div>
                   </div> 
               <div class="mailContainer">
                   <div>
                       <label for="Mail_Address">收件地址</label>
                       <input id="Mail_Address" type="text" name="Mail_Address" placeholder="请填写收件地址" required>

                   </div>
                   <div>
                       <label for="Mail_Addressee">收件人姓名</label>
                       <input id="Mail_Addressee" type="text"  name="Mail_Addressee" placeholder="请填写收件人姓名" required>
                   </div>
                   <div>
                       <label for="Mail_Phone">收件人电话</label>
                       <input id="Mail_Phone" type="text"name="Mail_Phone" placeholder="请填写收件人电话" required>
                   </div>
                
               </div>
           </form>
           <p class='tips'>信息仅用于身份验证，救护员中心保障您的信息安全</p>
       </div>
       <button class="tbcolor bottombutton" onclick="submitInfo()">提交</button>

   </div>
<script>
    var require={urlArgs:'v='+(new Date()).getTime()}
</script>
<script src="../js/require.js"></script>
<script src='../js/config.js'></script>

<script src='../js/name_auth.js'></script>
</body>
</html>
