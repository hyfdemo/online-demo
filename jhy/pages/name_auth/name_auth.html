<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="screen-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>救护员中心实名认证</title>
    <link rel="stylesheet" href="../../src/css/common.css">
    <link rel="stylesheet" href="name_auth.css">
</head>
<body>
   <header class="tbcolor"><i id='back' onclick='goBack();'></i>实名认证</header>
   <h3>
   <img src="../../src/img/实名认证_尚未认证.png" alt="">
     尚未认证
   </h3>
    <form action="">
    <div>
         <label for="name">真实姓名</label>
        <input id='name' type="text" placeholder="请填写身份证上的姓名">
    </div>
       <div>
         <label for="idcard">身份证号</label>
        <input id="idcard" type="text" placeholder="请填写正确的身份证号">
    </div>
    <div class="photocontainer">
        <label for="idphoto">上传身份证</label>
        <div>
        <input id='frontphoto' type="file" accept="image/png,image/jpeg,image/gif,image/jpg">
        <div class="uploadphoto uploadfront">
            <img src="../../src/img/实名认证_上传证件.png" alt="">
            <p>上传身份证人像页</p>
        </div>
        <input id='backphoto' type="file" accept="image/png,image/jpeg,image/gif,image/jpg">
        <div class="uploadphoto uploadback">
            <img src="../../src/img/实名认证_上传证件.png" alt="">
            <p>上传身份证国徽页</p>
        </div>
        </div>
    </div>
    </form>
<p class='tips'>信息仅用于身份验证，救护员中心保障您的信息安全</p>
<button class="tbcolor bottombutton">提交</button>
<script>
    var require={urlArgs:'v='+(new Date()).getTime()}
</script>
<script src="../../src/js/require.js"></script>
<script src='../../src/js/config.js'></script>
<script src='name_auth.js'></script>
</body>
</html>
