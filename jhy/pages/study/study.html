<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="screen-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>救护员中心在线学习</title>
    <link rel="stylesheet" href="../../src/css/common.css">
    <link rel="stylesheet" href="../../src/css/swiper-4.1.6.min.css">
    <link rel="stylesheet" href="study.css">
    

</head>
<body>
   <header class="tbcolor"><i id='back' onclick='goBack();'></i>在线学习</header>
   <div class="swiper-container">
        <div class="swiper-pagination"></div>

        <div class="swiper-wrapper">
            <div id='chooselesson' class="swiper-slide">
                

            </div>
            <div id='finishlesson' class="swiper-slide">
                
            </div>
            <div id="tofinishlesson" class="swiper-slide">
                
            </div>
        </div>
    </div>
<script src="../../src/js/jquery-3.3.1.min.js"></script>
    <script src="../../src/js/swiper-4.1.6.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container',{
    pagination: {
    el: '.swiper-pagination',
    clickable :true,
    slideToClickedSlide: true,
    type : 'custom',
    renderCustom: function (swiper, current, total) {
        switch(current){
            case 1:
          return '<li class="active tcolor">选课中心</li><li>已完成课程</li><li>未完成课程</li>';
          case 2:
          return '<li>选课中心</li><li class="active tcolor">已完成课程</li><li>未完成课程</li>';
          case 3:
          return '<li>选课中心</li><li>已完成课程</li><li class="active tcolor">未完成课程</li>';
          default:
          return '<li class="active tcolor">选课中心</li><li>已完成课程</li><li>未完成课程</li>';
            }
        },
  }
});
    $(mySwiper.pagination.$el[0]).on('click','li',function(){
            $(this).addClass('active').siblings('.active').removeClass('active');
            mySwiper.slideTo($(this).index(), 300, false);
        })
</script>
<script id='tpl-chooselesson' type='text/html'>
    {{each chooselesson}}
    <div class="lessoncontent" onclick='location.href="../studylesson/studylesson.html"'>
                    <img src="../../src/img/在线学习.png" alt="">
                    <div>
                        <p>{{$value.title}}</p>
                        <span>{{$value.disc}}</span>
                    </div>
                </div>
                
                {{/each}}
                </script>
<script id='tpl-finishlesson' type='text/html'>

                <p>已完成总学时：<span class="tcolor">{{finishlesson.num}}</span>学时</p>
                {{each finishlesson.finishlessons}}
                <div class="lessoncontent">
                    <img src="../../src/img/在线学习.png" alt="">
                    <div>
                        <p>{{$value.title}}</p>
                        <span>{{$value.disc}}</span>
                    </div>
                </div>
                {{/each}}
                </script>
                <script id='tpl-tofinishlesson' type='text/html'>
    {{each tofinishlesson}}
    <div class="lessoncontent">
                    <img src="../../src/img/在线学习.png" alt="">
                    <div>
                        <p>{{$value.title}}</p>
                        <span>{{$value.disc}}</span>
                    </div>
                </div>
                
                {{/each}}
                </script>
<script>
    var require={urlArgs:'v='+(new Date()).getTime()}
</script>
<script src="../../src/js/require.js"></script>
<script src='../../src/js/config.js'></script>
<script src='study.js'></script>
</body>
</html>
